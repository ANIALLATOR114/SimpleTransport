<!-- 
<button class="toggle-visibility-button">▼</button>
class="collapsible" style="max-height:0;" add to the div you want to hide
-->
<script>
document.querySelectorAll('.toggle-visibility-button').forEach(function(button) {
    // Check if the button already has the event listener
    if (button.dataset.toggleVisibilityAdded) {
        return;
    }

    button.addEventListener('click', function() {
        var container = this.closest('.inner-container');
        var content = container.querySelector('.collapsible');
        var isCollapsed = content.style.maxHeight !== '0px';
        content.style.maxHeight = isCollapsed ? '0px' : content.scrollHeight + 'px';
        this.textContent = isCollapsed ? '▼' : '▲';
    });

    // Mark the button as having the event listener
    button.dataset.toggleVisibilityAdded = 'true';
});
</script>
