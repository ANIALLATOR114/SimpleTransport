name: Tests on Pull Request

on:
  pull_request:
    branches: [ '*' ]
    types:
      - opened
      - synchronize

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    services:
        postgres:
          image: postgres
          env:
            POSTGRES_USER: stuser
            POSTGRES_PASSWORD: stpassword
          options: >-
            --health-cmd pg_isready
            --health-interval 10s
            --health-timeout 5s
            --health-retries 5
          ports:
            - 5432:5432

    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create st_database
        run: |
            psql -U stuser -d postgres -c "CREATE DATABASE st_database"
        env:
            PGPASSWORD: stpassword

      - name: Check if st_database exists
        run: |
            psql -U stuser -d st_database -c "SELECT 1"
        env:
            PGPASSWORD: stpassword

      - name: Run tests
        run: pytest